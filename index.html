<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/454aa3a876.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Responsive Adaptive Design</title>
</head>
<body>
    <header class="header">
        <div class="header-main">
            <h2 class="logo">Head.</h2>
            <nav class="nav" id="nav-re">
                <ul class="list"> 
                    <li class="li"><a href="#">Works</a></li>
                    <li class="li"><a href="#">Services</a></li>
                    <li class="li"><a href="#">Contacts</a></li>
                    <li class="dropdown">
                        <button class="drop-btn">Products
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <div class="drop-content">
                            <a href="#">Hats</a>
                            <a href="#">Coats</a>
                            <a href="#">Pants</a>
                        </div>
                    </li>
                <a class="icon" onclick="dropNav()"><i class="fa-solid fa-bars"></i></a>   
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-content">
            <h1 class="main-title">Patagonia</h1>
            <p class="main-text">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</p>
            </div>
            <div class="main-img">
                <picture>
                        <source media="(max-width: 400px)" srcset="images/horses-s.jpg">
                        <source media="(max-width: 800px)" srcset="images/horses-m.jpg">
                        <source media="(min-width: 1001px)" srcset="images/horses.jpg">
                    <img src="images/horses.jpg" alt="horses">
                </picture>
            </div>
        </div>

        <script>
        function dropNav() {
                let drop = document.getElementById("nav-re");
                 if (drop.className === "nav") {
                    drop.className += " responsive";
                } else {
                    drop.className = "nav";
                }
      }
        </script>
    </main>
</body>
</html>
