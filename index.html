<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/454aa3a876.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Responsive Adaptive Design</title>
</head>
<body>
    <header>
        <div class="header-main">
            <h2 class="logo">Head.</h2>
            <nav class="nav" id="nav-re">
               <!-- <a href="#" class="toggle-button">
                    <span class="bar"><i class="fa-solid fa-circle"></i></span>
                    <span class="bar"><i class="fa-solid fa-circle"></i></span>
                    <span class="bar"><i class="fa-solid fa-circle"></i></span>
                </a>  -->
                <ul class="nav-list">
                    <li class="nav-li"><a class="nav-link" href="#">Works</a></li>
                    <li class="nav-li"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-li"><a class="nav-link" href="#">Contacts</a></li>
                    <div class="dropdown">
                        <button class="drop-btn">Products
                        <i class="fa-solid fa-sort-down"></i>
                        </button>
                        <div class="drop-content">
                            <a href="#">Hats</a>
                            <a href="#">Coats</a>
                            <a href="#">Pants</a>
                        </div>
                    </div>
                </ul>
                <a class="icon" onclick="dropNav()"></a>
            </nav>

            <script>
                function dropNav(){
                    let drop= document.getElementById("nav-re");
                    if (drop.className === "nav"){
                        drop.className += "responsive";
                    } else {
                        drop.className= "nav";
                    }
                }
            </script>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-content">
            <h1 class="main-title">Patagonia</h1>
            <p class="main-text">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</p>
            </div>
            <div class="main-img">
                <picture>
                        <source media="(max-width: 400px)" srcset="images/horses-s.jpg">
                        <source media="(max-width: 800px)" srcset="images/horses-m.jpg">
                        <source media="(min-width: 1001px)" srcset="images/horses.jpg">
                    <img src="images/horses.jpg" alt="horses">
                </picture>
            </div>
        </div>
    </main>
</body>
</html>
